<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Events</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Upcoming Events</h2>
    <div id="eventsList" class="row gy-4"></div>
  </div>

  <div class="container py-4">
    <h3 class="mb-3">Register for an Event</h3>
    <form id="registrationForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="City" required>
        </div>
        <div class="col-md-6">
          <select class="form-select" id="eventSelect" required>
            <option value="">Select Event</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Register</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container py-4">
    <h3 class="mb-3">Feedback</h3>
    <form id="feedbackForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <select class="form-select" id="feedbackEventSelect" required>
            <option value="">Select Event</option>
          </select>
        </div>
        <div class="col-12">
          <select class="form-select" required>
            <option value="">Rating (1-5)</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="3" placeholder="Comments (optional)"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </div>
      </div>
    </form>
  </div>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    &copy; 2025 Community Portal. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
